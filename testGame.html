<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <title>Testing Game</title>
    
        <link rel="stylesheet" href="style.css">
        <link rel="shortcut icon" href="#">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://kit.fontawesome.com/c635654ae4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id = "header">
            <div class="container">
                <button id="playButton" class = "playButton">Play</button>
                <i id="muteButton" class="fas fa-volume-up mute-button"></i>
            </div>

            <div class="knight"></div>

            <div class="chatGPT">
                <form name="submit-to-chatGPT">
                    <textarea id="output" rows="2" readonly></textarea>
                    <textarea id="input" rows="2" placeholder="Your Text"></textarea>
                    <button id= "enterPrompt" type="button" class="btn btn2">Submit</button>
                </form>
            </div>
        
        </div>

        
        <script src="playButton.js"></script>
        <script type = "module" src="openAI.js"></script>
    </body>


</html>
