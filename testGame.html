<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        
        <title>Testing Game</title>
    
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/c635654ae4.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div id = "header">
            <div class="container">
                
                <button id = "playButton">Play</button> 
            </div>
        </div>

        <!--JavasSripts Section-->

        <script>
            // Get references to the button and container
            const button = document.getElementById('Play');
            const container = document.getElementById('header');
          
            // Function to change the background image with a pixelated transition
            function changeBackground() {
                container.classList.add('pixelate'); // Apply pixelation effect
                container.style.opacity = 0; // Set the opacity to 0 (fully transparent)
                setTimeout(() => {
                    container.style.backgroundImage = "url('spring.jpg')"; // Change the background image
                    container.style.opacity = 1; // Set the opacity to 1 (fully visible) with a fade-in transition
                }, 1000); // Adjust the delay (in milliseconds) to control the fade duration
            }
          
            // Add a click event listener to the button
            button.addEventListener('click', changeBackground);
        </script>
    </body>


</html>
